<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Forum Social</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="auth-container">
    <div class="auth-card fade-in">
        <div class="auth-header">
            <h1 class="auth-title">Social Media</h1>
            <p class="auth-subtitle">Connectez-vous à votre compte - Github CI version</p>
        </div>

        <div th:if="${param.registered}" class="alert alert-success">
            Inscription réussie ! Vous pouvez maintenant vous connecter.
        </div>

        <div th:if="${param.error}" class="alert alert-danger">
            Nom d'utilisateur ou mot de passe incorrect.
        </div>

        <div th:if="${param.logout}" class="alert alert-info">
            Vous avez été déconnecté.
        </div>

        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <label class="form-label" for="username">Nom d'utilisateur</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="password">Mot de passe</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%;">Se connecter</button>
        </form>

        <div style="text-align: center; margin-top: 1.5rem;">
            <p>Pas encore de compte ? <a th:href="@{/register}">S'inscrire</a></p>
        </div>
    </div>
</div>
</body>
</html>
