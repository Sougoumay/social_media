apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: sm-app-deploy
  name: sm-app-deploy
spec:
  replicas: 3
  selector:
    matchLabels:
      app: social-media
  template:
    metadata:
      labels:
        app: social-media
      name: sm-app-pod-name
    spec:
      containers:
        - name: sm-app-container
          image: sm-image:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          env:
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  key: HOSTNAME
                  name: sm-app-config-map
            - name: DB_PORT
              valueFrom:
                configMapKeyRef:
                  name: sm-app-config-map
                  key: PORT
            - name: DB_NAME
              valueFrom:
                configMapKeyRef:
                  key: DATABASE
                  name: sm-app-config-map
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  key: MYSQL_USER
                  name: sm-app-secret
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: MYSQL_PASSWORD
                  name: sm-app-secret
            - name: SPRING_PROFILE_ACTIVE
              value: docker