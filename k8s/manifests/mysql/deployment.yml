apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    db: sm-db-deploy
  name: sm-db-deploy
spec:
  selector:
    matchLabels:
      db: social-media
  template:
    metadata:
      labels:
        db: social-media
      name: sm-db-pod-name
    spec:
      containers:
        - name: sm-db-container
          image: mysql:8.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3306
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: MYSQL_ROOT_PASSWORD
                  name: sm-app-secret
            - name: MYSQL_USER
              valueFrom:
                secretKeyRef:
                  key: MYSQL_USER
                  name: sm-app-secret
            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: MYSQL_PASSWORD
                  name: sm-app-secret
            - name: MYSQL_DATABASE
              valueFrom:
                configMapKeyRef:
                  key: MYSQL_DATABASE
                  name: sm-db-config-map
          volumeMounts:
            - mountPath: /var/lib/mysql
              name: mysql-storage
      volumes:
        - name: mysql-storage
          persistentVolumeClaim:
            claimName: sm-db-pvc
